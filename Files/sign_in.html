<html>
<head>
<title> Signup Form</title>   
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="login-box">
      <div class="left-box">
        <img src="Pict_logo.png"> </img>
        <h1> Sign In</h1>
          
          <input type="text" name="username" placeholder="Username"/>
          <input type="password" name="password" placeholder="Password"/>
        
          <input type="submit" name="signin-button" value="Sign In"/>
        
        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with... </span>
        
        <button class="social mis"><b>Log in with MIS</b></button>  
            
        
        </div>
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
